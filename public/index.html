<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>ClassicFantastic</title>
    <meta charset="utf-8"/>
</head>
<body>
    <header>
    <h1>WELCOME to ClassicFantastic</h1>
    </header>





    <main>
        <div>
            <h2>Select items</h2>


            <h3>Menu items</h3>

        </div>
        <br />

        <div style = "float:left;">
        <section>
            <img src = https://cdn-bk-se-ordering.azureedge.net/media/x0ljohbg/bk-kiosk-checkout-machine-400x290_singel_roasted_onion_singlebeef.png style = "height: 200px;">
            <ul>
            <li>Classic Burger</li>
            <br />
            Kobe beef patty
                </ul>
        </section>
        </div>
        <br />

        <div style = "float:left;">
        <section >
            <img src = https://cdn-bk-se-ordering.azureedge.net/media/n0knbykw/bk_kiosk_400x290_singel_fishking.png style = "height: 200px;" >
            <ul>
            <li>Fish Burger</li>
            <br />
            Fish patty, salad, classic fantastic sauce
            </ul>
        </section>
        </div>
        <br />

        <div style = "float:left;clear:right;">
        <section >
            <img src = https://cdn-bk-se-ordering.azureedge.net/media/tzdfpoe0/bk_kiosk_400x290_singel_crispychicken.png style = "height: 200px;">
            <ul>
            <li>Chicken Burger</li>
            <li>Chicken</li>
            </ul>
        </section>
        </div>



        <br />

        <section style="clear:both;" id = "contact">
            <form>
            <h3>Customer information</h3>





            <h3>Delivery information</h3>
                <p>
                    <label for = "Full name">
                        Full name
                    </label><br>
                    <input type = "text" id = "Full name" name = "fn" required = "required" placeholder ="First and Last name">
                </p>
                <p>
                    <label for = "email">
                        E-mail
                    </label><br>
                    <input type = "text" id = "email" name = "email" placeholder = "E-mail address">
                </p>
                <p>
                    <label for = "street name">
                        Street
                    </label><br>
                    <input type  = "text" id = "street name" name="sn" required = "required" placeholder = "Street name">
                </p>
                <p>
                    <label for = "housenumber">
                        House
                    </label><br>
                    <input type = "number" id = "housenumber" name = "hn" required = "required" placeholder = "House number">
                </p>

                <p>
                    <label> Payment</label>
                    <br>
                    <select id = "payment" name = "rcp">
                    <option>Swish</option>
                    <option>Card</option>
                    <option>Klarna</option>
                    </select>
                </p>


                <label> Choose gender</label><br>
                <input type = "radio" id = "female" name = "gender" required = "required">
                <label for="female">Female</label>
                <br>

                <input type = "radio" id = "male" name = "gender" required = "required">
                <label for="male">Male</label>
                <br>

                <input type = "radio" id = "Non-Binary" name = "gender" required = "required">
                <label for="Non-Binary">Non-Binary</label>
                <br>

                <input type = "radio" id = "non provided" name = "gender" required = "required" checked = "checked">
                <label for="non provided"  >Do not wish to provide</label>
            </form>

                <br>
                <br>




        <button type = "submit" >
            <img src = https://media.istockphoto.com/vectors/green-check-mark-icon-tick-symbol-tick-icon-vector-illustration-vector-id1342603245?b=1&k=20&m=1342603245&s=170667a&w=0&h=fE035vYyGF6_AS5Q2y1Fc0vBs5G56YMo680yGDGKat8= style="width: 30px;">
            CONFIRM ORDER
        </button>


        </section>


    </main>
    <footer>
       <hr>
        &COPY; Copyright



    </footer>
</body>
</html>
